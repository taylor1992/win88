<!DOCTYPE html>
<html lang="en" xmlns:sa="http://www.thymeleaf.org/extras/sa-token"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--公共模块-->
    <div th:replace="~{layout}"></div>
<body>
<div class="panel panel-default operation" hidden>
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form " id="af1" action="" lay-filter="af1">
            <input name="id" hidden/>
            <div class="layui-form-item">
                <label class="layui-form-label">店铺ID</label>
                <div class="layui-input-block">
                    <select name="shopId" lay-search lay-filter="shopId">
                        <th:block th:each="c : ${shop}">
                            <option th:value="${c.shopId}" th:text="${c.name}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">内部产品ID</label>
                <div class="layui-input-block">
                    <select name="productId" lay-search lay-filter="productId">
                        <th:block th:each="c : ${product}">
                            <option th:value="${c.id}" th:text="${c.productCode}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">产品标题</label>
                <div class="layui-input-block">
                    <input type="title" name="title"
                           placeholder="请输入产品标题" autocomplete="off"
                           class="layui-input disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">平台产品</label>
                <div class="layui-input-block">
                    <input type="platformProductId" name="platformProductId"
                           placeholder="请输入平台产品 ID（如 TikTok 返回的 product_id）" autocomplete="off"
                           class="layui-input disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">平台商品详情链接</label>
                <div class="layui-input-block">
                    <input type="detailUrl" name="detailUrl" placeholder="请输入平台商品详情链接（可选）"
                           autocomplete="off" class="layui-input disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <select name="status" id="status0" lay-filter="status0"></select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="remark" name="remark" placeholder="请输入备注" autocomplete="off"
                           class="layui-input disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="table_div">
    <div id="searchParam" sa:hasPermission="shopProduct:list">
        <form class="layui-form " id="sp1" lay-filter="sp1">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">店铺ID</label>
                    <div class="layui-input-inline">
                        <select name="shopId" lay-search lay-filter="shopId">
                            <option value=""></option>
                            <th:block th:each="c : ${shop}">
                                <option th:value="${c.shopId}" th:text="${c.name}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        <select name="status" id="status1" lay-filter="status1"></select>
                    </div>
                </div>
                <div class="layui-inline ">
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i
                            class="layui-icon"></i> 搜 索
                    </button>
                </div>
            </div>
        </form>
    </div>
    <table class="layui-table" id="showTable" lay-filter="showTable"></table>
</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container oper">
        <button class="layui-btn layui-btn-sm" lay-event="add" sa:hasPermission="shopProduct:add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" sa:hasPermission="shopProduct:delete">删除
        </button>
    </div>
</script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs" lay-event="look">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit" sa:hasPermission="shopProduct:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" sa:hasPermission="shopProduct:delete">删除</a>
</script>

</body>
</html>
<script>
    layui.use(function () {
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var dictTypes = ['productStatus', 'enable', 'shopType', 'active'];

        // 一次性加载
        loadDicts(dictTypes, function () {
            renderDictSelect('productStatus', $('#status0'), '请选择', 'af1');
            renderDictSelect('productStatus', $('#status1'), '请选择', 'sp1');
        })
        //加载table
        var tableIns1 = table.render({
            elem: '#showTable'
            , contentType: 'application/json'
            , page: true //开启分页
            , url: ctx + 'shopProduct/listByPage' //数据接口
            , method: 'POST'
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
                    "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
                }
            }
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'shopName', title: '店铺名称', sort: true},
                    {field: 'platformCode', title: '平台', sort: true},
                    {field: 'productName', title: '产品名称', sort: true},
                    {field: 'platformProductId', title: '平台产品ID', sort: true},
                    {field: 'detailUrl', title: '平台商品链接', sort: true},
                    {field: 'status', title: '状态', sort: true,templet:function(item){return getDictLabel('productStatus',item.status);}},
                    {field: 'updatedBy', title: '更新人', sort: true},
                    {field: 'updatedTime', width:180, title: '更新时间', sort: true},
                    {width: 180, toolbar: "#tool", title: '操作'}
                ]
            ]
            , toolbar: '#toolbar'
        });


        //表头工具
        table.on('toolbar(showTable)', function (obj) {
            switch (obj.event) {
                case 'batchDeleted':
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = checkStatus.data;
                    if (data.length == 0) {
                        layer.msg("请选择要批量删除的列");
                    } else {
                        var ids = [];
                        $(data).each(function (index, item) {
                            ids.push(item.id);
                        });
                        tipDialog(ids);
                    }
                    break;
                case 'add':
                    toUnDisabled();
                    $(".table_div").hide();
                    $(".operation").show();
                    $(".title").html("新增");
                    setTimeout(function () {
                        form.val('info', {
                            "test": "test"
                            , "id": ""
                            , "shopId": ""
                            , "platformCode": ""
                            , "productId": ""
                            , "platformProductId": ""
                            , "title": ""
                            , "subTitle": ""
                            , "mainImageUrl": ""
                            , "detailUrl": ""
                            , "platformCategoryId": ""
                            , "tags": ""
                            , "status": ""
                            , "remark": ""
                            , "updatedBy": ""
                            , "createdTime": ""
                            , "updatedTime": ""
                        });
                    }, 200);
                    break;
            }
            ;
        });
        //列操作
        table.on('tool(showTable)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    var ids = [];
                    ids.push(data.id);
                    tipDialog(ids);
                    break;
                case 'look':
                    backshow(data);
                    toDisabled();
                    break;
                case 'edit':
                    backshow(data);
                    $(".title").html("编辑");
                    toUnDisabled();
                    break;
            }
        });

        //删除
        var tipDialog = function (ids) {
            layer.open({
                content: "确定要删除么?",
                yes: function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    CoreUtil.sendDelete(ctx + "shopProduct/delete", ids, function (res) {
                        layer.msg(res.msg, {time: 1000}, function () {
                            tableIns1.reload();
                        });
                    });
                }
            });
        };

        //返回
        $("#btn_cancel").click(function () {
            $(".table_div").show();
            $(".operation").hide();
            tableIns1.reload();
            return false;
        });

        //监听保存
        form.on('submit(submit)', function (data) {
            if (data.field.id === undefined || data.field.id === null || data.field.id === "") {
                CoreUtil.sendPost(ctx + "shopProduct/add", data.field, function (res) {
                    $(".table_div").show();
                    $(".operation").hide();
                    tableIns1.reload();
                });
            } else {
                CoreUtil.sendPut(ctx + "shopProduct/update", data.field, function (res) {
                    $(".table_div").show();
                    $(".operation").hide();
                    tableIns1.reload();
                });
            }

            return false;
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            tableIns1.reload({
                page: {
                    curr: 1
                }
                , where: data.field
            });
            return false;
        });

        //回显
        var backshow = function (data) {
            $(".table_div").hide();
            $(".operation").show();
            $(".title").html("查看");
            setTimeout(function () {
                form.val('info', {
                    "test": "test"
                    , "id": data.id
                    , "shopId": data.shopId
                    , "platformCode": data.platformCode
                    , "productId": data.productId
                    , "platformProductId": data.platformProductId
                    , "title": data.title
                    , "subTitle": data.subTitle
                    , "mainImageUrl": data.mainImageUrl
                    , "detailUrl": data.detailUrl
                    , "platformCategoryId": data.platformCategoryId
                    , "tags": data.tags
                    , "status": data.status
                    , "remark": data.remark
                    , "updatedBy": data.updatedBy
                    , "createdTime": data.createdTime
                    , "updatedTime": data.updatedTime
                });
            }, 200);
        }

        //禁用输入
        var toDisabled = function () {
            $(".oper").hide();
            $(".disabled").each(function (index, elem) {
                $(elem).attr("disabled", "")
            })
        }

        //放开输入
        var toUnDisabled = function () {
            $(".oper").show();
            $(".disabled").each(function (index, elem) {
                $(elem).removeAttr("disabled", "")
            })
        }
    });
</script>
