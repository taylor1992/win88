<!DOCTYPE html>
<html lang="en" xmlns:sa="http://www.thymeleaf.org/extras/sa-token"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--公共模块-->
  <div th:replace="~{layout}"></div>
<body>
<div class="panel panel-default operation" hidden>
  <div class="panel-heading title"></div>
<div class="layui-card-body">
<form class="layui-form " action="" lay-filter="info">
  <input name="id" hidden/>
    <div class="layui-form-item">
      <label class="layui-form-label">仓库 ID</label>
      <div class="layui-input-block">
        <input type="warehouseId" name="warehouseId" placeholder="请输入仓库 ID" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">内部 SKU ID</label>
      <div class="layui-input-block">
        <input type="skuId" name="skuId" placeholder="请输入内部 SKU ID" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">店铺 ID（TikTok 多店铺等）</label>
      <div class="layui-input-block">
        <input type="shopId" name="shopId" placeholder="请输入店铺 ID（TikTok 多店铺等）" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">平台：TIKTOK / SHOPEE / LAZADA 等</label>
      <div class="layui-input-block">
        <input type="platformCode" name="platformCode" placeholder="请输入平台：TIKTOK / SHOPEE / LAZADA 等" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">变化数量：入库=正数，出库=负数</label>
      <div class="layui-input-block">
        <input type="changeQty" name="changeQty" placeholder="请输入变化数量：入库=正数，出库=负数" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">变更类型（枚举 INT）</label>
      <div class="layui-input-block">
        <input type="changeType" name="changeType" placeholder="请输入变更类型（枚举 INT）" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">关联单据类型（枚举 INT，可为空）</label>
      <div class="layui-input-block">
        <input type="refType" name="refType" placeholder="请输入关联单据类型（枚举 INT，可为空）" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">关联单据 ID（你系统内部主键，可为空）</label>
      <div class="layui-input-block">
        <input type="refId" name="refId" placeholder="请输入关联单据 ID（你系统内部主键，可为空）" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">外部订单号，如 TikTok 订单号（可为空）</label>
      <div class="layui-input-block">
        <input type="refOrderNo" name="refOrderNo" placeholder="请输入外部订单号，如 TikTok 订单号（可为空）" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">变更前库存（可选，便于审计）</label>
      <div class="layui-input-block">
        <input type="qtyBefore" name="qtyBefore" placeholder="请输入变更前库存（可选，便于审计）" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">变更后库存（可选）</label>
      <div class="layui-input-block">
        <input type="qtyAfter" name="qtyAfter" placeholder="请输入变更后库存（可选）" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">备注，如“2025-11-27 日结调整”等</label>
      <div class="layui-input-block">
        <input type="remark" name="remark" placeholder="请输入备注，如“2025-11-27 日结调整”等" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">更新人</label>
      <div class="layui-input-block">
        <input type="updatedBy" name="updatedBy" placeholder="请输入更新人" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">创建时间</label>
      <div class="layui-input-block">
        <input type="createdTime" name="createdTime" placeholder="请输入创建时间" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
      <div class="layui-form-item">
      <label class="layui-form-label">更新时间</label>
      <div class="layui-input-block">
        <input type="updatedTime" name="updatedTime" placeholder="请输入更新时间" autocomplete="off" class="layui-input disabled">
      </div>
    </div>
  <div class="layui-form-item">
  <div class="layui-input-block">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
  </div>
</div>
</form>
</div>
</div>

<div class="table_div">
  <div id="searchParam"  sa:hasPermission="inventoryLog:list">
    <form class="layui-form ">
      <div class="layui-form-item">
        <div class="layui-input-inline">
          <input type="text" name="key" class="layui-input"  autocomplete="off" placeholder="请输入">
        </div>
        <div class="layui-input-inline ">
          <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
        </div>
      </div>
    </form>
  </div>
  <table class="layui-table" id="showTable" lay-filter="showTable" ></table>
</div>
<script type="text/html" id="toolbar">
  <div class="layui-btn-container oper">
    <button class="layui-btn layui-btn-sm" lay-event="add"  sa:hasPermission="inventoryLog:add">添加</button>
    <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" sa:hasPermission="inventoryLog:delete">删除</button>
  </div>
</script>
<script type="text/html" id="tool">
  <a class="layui-btn layui-btn-xs" lay-event="look">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit" sa:hasPermission="inventoryLog:update">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" sa:hasPermission="inventoryLog:delete">删除</a>
</script>

</body>
</html>
<script>
  layui.use(function () {
    var table = layui.table;
    var form = layui.form;
    var layer = layui.layer;
    //加载table
    var tableIns1 = table.render({
      elem: '#showTable'
      , contentType: 'application/json'
      , page: true //开启分页
      , url: ctx + 'inventoryLog/listByPage' //数据接口
      , method: 'POST'
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
          "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
        }
      }
      , cols: [
        [
          {type: 'checkbox', fixed: 'left'},
          {field: 'id', title: '主键 ID', sort: true},
          {field: 'warehouseId', title: '仓库 ID', sort: true},
          {field: 'skuId', title: '内部 SKU ID', sort: true},
          {field: 'shopId', title: '店铺 ID（TikTok 多店铺等）', sort: true},
          {field: 'platformCode', title: '平台：TIKTOK / SHOPEE / LAZADA 等', sort: true},
          {field: 'changeQty', title: '变化数量：入库=正数，出库=负数', sort: true},
          {field: 'changeType', title: '变更类型（枚举 INT）', sort: true},
          {field: 'refType', title: '关联单据类型（枚举 INT，可为空）', sort: true},
          {field: 'refId', title: '关联单据 ID（你系统内部主键，可为空）', sort: true},
          {field: 'refOrderNo', title: '外部订单号，如 TikTok 订单号（可为空）', sort: true},
          {field: 'qtyBefore', title: '变更前库存（可选，便于审计）', sort: true},
          {field: 'qtyAfter', title: '变更后库存（可选）', sort: true},
          {field: 'remark', title: '备注，如“2025-11-27 日结调整”等', sort: true},
          {field: 'updatedBy', title: '更新人', sort: true},
          {field: 'createdTime', title: '创建时间', sort: true},
          {field: 'updatedTime', title: '更新时间', sort: true},
          {width: 180, toolbar: "#tool", title: '操作'}
        ]
      ]
      , toolbar: '#toolbar'
    });


    //表头工具
    table.on('toolbar(showTable)', function(obj){
      switch(obj.event){
        case 'batchDeleted':
          var checkStatus = table.checkStatus(obj.config.id);
          var data = checkStatus.data;
          if(data.length==0){
            layer.msg("请选择要批量删除的列");
          }else {
            var ids = [];
            $(data).each(function (index,item) {
              ids.push(item.id);
            });
            tipDialog(ids);
          }
          break;
        case 'add':
          toUnDisabled();
          $(".table_div").hide();
          $(".operation").show();
          $(".title").html("新增");
          setTimeout(function () {
            form.val('info', {
              "test": "test"
              , "id": ""
              , "warehouseId": ""
              , "skuId": ""
              , "shopId": ""
              , "platformCode": ""
              , "changeQty": ""
              , "changeType": ""
              , "refType": ""
              , "refId": ""
              , "refOrderNo": ""
              , "qtyBefore": ""
              , "qtyAfter": ""
              , "remark": ""
              , "updatedBy": ""
              , "createdTime": ""
              , "updatedTime": ""
            });
          }, 200);
          break;
      };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
      var data = obj.data;
      switch (obj.event) {
        case 'del':
          var ids=[];
          ids.push(data.id);
          tipDialog(ids);
          break;
        case 'look':
          backshow(data);
          toDisabled();
          break;
        case 'edit':
          backshow(data);
          $(".title").html("编辑");
          toUnDisabled();
          break;
      }
    });

    //删除
    var tipDialog=function (ids) {
      layer.open({
        content: "确定要删除么?",
        yes: function(index, layero){
          layer.close(index); //如果设定了yes回调，需进行手工关闭
          CoreUtil.sendDelete(ctx + "inventoryLog/delete",ids,function (res) {
            layer.msg(res.msg, {time:1000},function () {
              tableIns1.reload();
            });
          });
        }
      });
    };

    //返回
    $("#btn_cancel").click(function() {
      $(".table_div").show();
      $(".operation").hide();
      tableIns1.reload();
      return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
      if(data.field.id===undefined || data.field.id===null || data.field.id===""){
        CoreUtil.sendPost(ctx + "inventoryLog/add",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          tableIns1.reload();
        });
      }else {
        CoreUtil.sendPut(ctx + "inventoryLog/update",data.field,function (res) {
          $(".table_div").show();
          $(".operation").hide();
          tableIns1.reload();
        });
      }

      return false;
    });

    // 监听搜索操作
    form.on('submit(data-search-btn)', function (data) {
      //执行搜索重载
      tableIns1.reload({
        page: {
          curr: 1
        }
        , where: data.field
      });
      return false;
    });

    //回显
    var backshow = function (data) {
      $(".table_div").hide();
      $(".operation").show();
      $(".title").html("查看");
      setTimeout(function () {
        form.val('info', {
          "test": "test"
                      , "id": data.id
                      , "warehouseId": data.warehouseId
                      , "skuId": data.skuId
                      , "shopId": data.shopId
                      , "platformCode": data.platformCode
                      , "changeQty": data.changeQty
                      , "changeType": data.changeType
                      , "refType": data.refType
                      , "refId": data.refId
                      , "refOrderNo": data.refOrderNo
                      , "qtyBefore": data.qtyBefore
                      , "qtyAfter": data.qtyAfter
                      , "remark": data.remark
                      , "updatedBy": data.updatedBy
                      , "createdTime": data.createdTime
                      , "updatedTime": data.updatedTime
                  });
      }, 200);
    }

    //禁用输入
    var toDisabled = function () {
      $(".oper").hide();
      $(".disabled").each(function (index, elem) {
        $(elem).attr("disabled", "")
      })
    }

    //放开输入
    var toUnDisabled = function () {
      $(".oper").show();
      $(".disabled").each(function (index, elem) {
        $(elem).removeAttr("disabled", "")
      })
    }
  });
</script>
